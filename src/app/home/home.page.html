<ion-toolbar color="primary">
  <ion-title> </ion-title>
</ion-toolbar>

<ion-content>
  <div>
    <ion-toolbar class="toolbar" color="primary">
      <ion-text class="title">Restaurant Guide</ion-text>
      <ion-buttons slot="primary">
        <ion-button (click)="addRestaurant()">
          <ion-icon slot="icon-only" name="add" size="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="secondary">
        <ion-button (click)="aboutUs()">
          <ion-text class="aboutus">About Us</ion-text>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

  <ion-toolbar class="search">
    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Favorites"></ion-searchbar>
  </ion-toolbar>
  <div id="container">
    <div *ngIf="allRestaurant.length === 0">
      <ion-text>There is no restaurants in a list!</ion-text>
      <br/><ion-text>Add Restaurant First!</ion-text>
    </div>
  </div>
   
  <div class="listContainer"  (click)='navigateToViewRestaurant(item.id)'>
    <ion-list *ngFor="let item of allRestaurant" (click)="getRestaurant()">
      <ion-item >
        <!-- <ion-grid>
          <ion-row style="--ion-grid-columns: 12;"> -->
            <!-- <ion-col> -->
              <ion-img class="container__image"  src="../../assets/pasta.jpeg" id="image"></ion-img>
            <!-- </ion-col>
            <ion-col> -->
              <div class="container__text">
              <ion-label>  {{item.restaurantName}}</ion-label>
              <ion-label text-wrap>  {{item.description}}</ion-label>
              <button 
      (click)='navigateToViewRestaurant(item.id)'>view</button>
            </div>
            <!-- </ion-col>
          </ion-row>
        </ion-grid> -->
      </ion-item >
    </ion-list>
    </div>

  

</ion-content>
