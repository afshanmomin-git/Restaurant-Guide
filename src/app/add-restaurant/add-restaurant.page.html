<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" size="small" >Add Restaurant</ion-title>
      <ion-buttons  slot="start">
        <ion-back-button  defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-text> Add Restaurant </ion-text>
  </div>
  <ion-item>
    <ion-label position="floating">Restaurant Name</ion-label>
    <ion-input placeholder='Restaurant Name' type='text' [(ngModel)]="name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input placeholder='Address' type='text' [(ngModel)]="address" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Street Name</ion-label>
    <ion-input placeholder='Street Name' [(ngModel)]="streetName" ></ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input placeholder='City' [(ngModel)]="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input placeholder='Phone' type="number" [(ngModel)]="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position='fixed' >Rating(1-5)</ion-label>
      <br>
      <rating [(ngModel)]="rate"
            size="default"
        (ngModelChange)="onRateChange($event)">
    </rating>
        
     
      
      
    </ion-item>

   

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea type="text" placeholder="Enter Description" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tags</ion-label>
      <ion-input placeholder='Tags' type='text' [(ngModel)]="tags" ></ion-input>
    </ion-item>
    <br/>

    <ion-row>
      <ion-col col-6> 
          <ion-button color="danger"  (click)="cancel()" role="button">Cancel</ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button type="submit" (click)="addRestaurant()">Add Restaurant</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
